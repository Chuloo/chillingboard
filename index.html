<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Live Leader-Board</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script> -->
</head>
<body>
    <div class="root" id="root">
        <!-- Mount App here -->
        <div class="container">
            <header>
                <h1 class="text-center">Live Chilling Leader-Board</h1>
                <p class="text-center">This is just a simulation and does not relate to anyones pocket ....Obviously</p>
            </header>
            <main>
                <div class="board">
                    <div class="well" v-for="racer in racers">
                        <h3>{{racer.position}}. {{racer.name}}</h3>
                        <p class="race-team">Team: {{racer.team}}</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
<!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>    
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script> 
    <script src="index.js"></script>
    <!-- <script src="https://js.pusher.com/4.1/pusher.min.js"></script> -->
</body>
</html>
